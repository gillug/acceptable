<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class='social-links'>
        <ul class="link-list">
           <ul class="link-list">
            <li><a href="#" data-android-url="intent://www.facebook.com/yourusername#Intent;scheme=https;package=com.facebook.katana;end" data-ios-url="fb://profile/yourusername" data-web-url="https://www.facebook.com/yourusername">Open Facebook Profile</a></li>
            <li><a href="#" data-android-url="intent://twitter.com/yourusername#Intent;scheme=https;package=com.twitter.android;end" data-ios-url="twitter://user?screen_name=yourusername" data-web-url="https://twitter.com/yourusername">Open Twitter Profile</a></li>
            <li><a href="#" data-android-url="intent://www.instagram.com/yourusername#Intent;scheme=https;package=com.instagram.android;end" data-ios-url="instagram://user?username=yourusername" data-web-url="https://www.instagram.com/yourusername">Open Instagram Profile</a></li>
            <li><a href="#" data-android-url="intent://www.linkedin.com/in/yourusername#Intent;scheme=https;package=com.linkedin.android;end" data-ios-url="linkedin://profile/view?id=yourusername" data-web-url="https://www.linkedin.com/in/yourusername">Open LinkedIn Profile</a></li>
            <li><a href="#" data-android-url="intent://t.me/yourusername#Intent;scheme=https;package=org.telegram.messenger;end" data-ios-url="tg://resolve?domain=yourusername" data-web-url="https://t.me/yourusername">Open Telegram Profile</a></li>
            <li><a href="#" data-android-url="intent://www.reddit.com/user/yourusername#Intent;scheme=https;package=com.reddit.frontpage;end" data-ios-url="reddit://user/yourusername" data-web-url="https://www.reddit.com/user/yourusername">Open Reddit Profile</a></li>
            <li><a href="#" data-android-url="intent://wa.me/yourphonenumber#Intent;scheme=https;package=com.whatsapp;end" data-ios-url="whatsapp://send?phone=yourphonenumber" data-web-url="https://wa.me/yourphonenumber">Open WhatsApp Chat</a></li>
            <li><a href="#" data-android-url="intent://www.youtube.com/user/yourusername#Intent;scheme=https;package=com.google.android.youtube;end" data-ios-url="youtube://www.youtube.com/user/yourusername" data-web-url="https://www.youtube.com/user/yourusername">Open YouTube Channel</a></li>
        </ul>
            <!-- Add more links as needed -->
    </div>
</body>
</html>
